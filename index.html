<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>绍兴地铁线路查询</title>
    <style type="text/css">
    body{
        margin: 0;
        font-family: Microsoft Yahei;
        text-align: center;
    }
    .op{
        margin-top: 20px;
    }
    .desc{
        width: 500px;
        max-width: 90%;
        margin: 50px auto;
        line-height: 1.6em;
        text-align: left;
        color: #f00;
    }
    .mtr-name{
        color: #ffa500;
    }
    </style>
</head>
<body>
    <p>
        <strong><!--代价树的广度优先搜索--><span class="mtr-name">加载中</span> - 轨道交通路径规划程序</strong>
    </p>
    <div class="start">
        <label>起点：</label>
        <select class="line"></select>
        <select class="terminal"></select>
    </div>
    <div class="end">
        <label>终点：</label>
        <select class="line"></select>
        <select class="terminal"></select>
    </div>
    <div class="op">
        <button class="search">搜索最短路径</button>
    </div>
    <p class="desc"></p>
    <p class="result"></p>
    <p id="sso_status"></p>
    <p id="city_link">转到临近地：<a href="../hzmtr/" target="_self">杭州地铁</a></p>
    <script type="text/javascript" src="jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="underscore-1.8.3.min.js"></script>
    <script type="text/javascript" src="mtr.lib.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <div id="footer" align="center" style="filter: alpha(Opacity=80);-moz-opacity: 0.5;opacity: 0.5;position: fixed;bottom: 0;left: 0;height: 20px;width: 100%;background-color: #000000;color: #ffffff">Powered By DingStudio | 小丁工作室</div>
</body>
</html>
